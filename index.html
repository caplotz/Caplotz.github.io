<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- La Caplot -</title>
    <link rel="icon" href="B-removebg-preview.png">
    <style>
        @font-face {
            font-family: 'GodOfWar';
            src: url('GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GodOfWar', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Mode sombre */
        body.dark-mode {
            background-color: #333;
            color: #f8f9fa;
        }

        header {
            background-color: #febd59;
            color: #2c3e50;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header en mode sombre */
        body.dark-mode header {
            background-color: #555;
            color: #fff;
        }

        header h1, header h2, header h3 {
            font-family: 'GodOfWar', sans-serif;
        }

        header h1 {
            font-size: 45px;
            margin: 10px 0;
        }

        header h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        header h3 {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .header-button {
            background-color: #ff9e40;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            font-family: 'GodOfWar', sans-serif;
        }

        .header-button:hover {
            background-color: #febd23;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 80%;
            flex: 1;
            padding: 20px;
            margin: auto;
        }

        section {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 70%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
            font-family: 'GodOfWar', sans-serif;
        }

        /* Section en mode sombre */
        body.dark-mode section {
            background-color: #444;
            color: ##2c3e50;
        }

        #navigation {
            margin-left: 20px;
            width: 25%;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            position: sticky;
            top: 20px;
            height: 60vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Navigation en mode sombre */
        body.dark-mode #navigation {
            background-color: #555;
            color: #fff;
        }

        #navigation ul li {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #febd77;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
            font-family: 'GodOfWar', sans-serif;
            order: 2px solid black;
            border-radius: 5px;
        }

        /* Liste des éléments en mode sombre */
        body.dark-mode #navigation ul li {
            background-color: #666;
            order: 2px solid black;
            border-radius: 5px;
        }

        #navigation ul li:hover {
            background-color: #febd23;
            order: 2px solid black;
            border-radius: 5px;
        }

        pre {
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #2c3e50;
            font-family: 'GodOfWar', sans-serif;
        }

        bug-d {
            color: #ff5733;
            font-family: 'GodOfWar', sans-serif;
        }

        contact {
            color: #ff5733;
            font-family: 'GodOfWar', sans-serif;
        }

        /* Texte en mode sombre */
        body.dark-mode pre {
            color: #fff;
        }

        .cap-text {
            font-size: 14px;
            color: #b4b4b4;
        }

        .attention {
            color: #ff5733;
            font-weight: bold;
        }

        /* Dans le mode sombre */
body.dark-mode #navigation ul li {
    background-color: #ff9e40; /* Couleur des boutons du header en mode sombre */
    color: black; /* Texte en noir */
    order: 2px solid black;
            border-radius: 5px;
}

body.dark-mode #navigation ul li:hover {
    background-color: #febd23; /* Survol des boutons en mode sombre */
    order: 2px solid black;
            border-radius: 5px;
}

        
    </style>
</head>
<body class=dark-mode>

    <header>
        <h3 id="header-title">Le Saint Livre Caplot</h3>
        <h1 id="header-main-title">La Caplot</h1>
        <small id="bug-d" class="attention">Si vous êtes sur téléphone, mettez votre écran en mode Paysage</small>
        <small id="contact" class="attention">Contactez nous au: caplot.help@hotmail.com (1-5 Jours Ouvrables)</small>
        <h2 id="header-subtitle">Explorez les caps sacrés à travers le texte divin.</h2>
        <div class="button-container">
            <!-- Bouton pour changer la langue -->
            <button id="lang-button" class="header-button" onclick="toggleLanguage()">Put it in english</button>
            <a href="capoui-download.txt" download="Caplot.txt" class="header-button" id="download-button">Télécharge la Caplot</a>
            <!-- Bouton pour basculer le mode sombre -->
            <button id="d-button" class="header-button dark-mode-button" onclick="toggleDarkMode()">Mode Clair</button>
        </div>
    </header>

    <div class="content">
        <section>
            <pre id="-content">Chargement du contenu...</pre>
        </section>

        <div id="navigation">
            <h3 id="nav-title">Navigation des Caps</h3>
            <ul id="cap-list"></ul>
        </div>
    </div>

    <script>
        let currentFile = 'capoui.txt'; // Fichier par défaut (en français)
        let language = 'fr'; // Langue par défaut
        let isDarkMode = true; // Etat initial du mode sombre

        function loadText() {
            fetch(currentFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur de chargement du fichier');
                    }
                    return response.text();
                })
                .then(text => {
                    const { formattedText, capes } = formatTextAndExtractCaps(text);
                    document.getElementById('-content').innerHTML = formattedText;
                    populateCapList(capes);
                })
                .catch(error => {
                    document.getElementById('-content').textContent = '(ERREUR DU SERVEUR: ' + error.message + ')';
                });
        }

        function formatTextAndExtractCaps(text) {
            const lines = text.split('\n');
            const formattedLines = [];
            const capes = [];
            
            lines.forEach((line, index) => {
                // Conversion de nombres complets (2, 9, 4, etc.)
                line = line.replace(/(\d+)(?=\s*\.|\n)/g, function(match) {
                    return match;  // Les nombres sont affichés tels quels sans modification
                });

                if (line.startsWith('- Cap')) {
                    const capId = `cap-${index}`;
                    formattedLines.push(`<span class="cap-text" id="${capId}">${line}</span>`);
                    capes.push({ name: line, id: capId });
                } else {
                    formattedLines.push(line);
                }
            });
            
            return {
                formattedText: formattedLines.join('<br>'), 
                capes
            };
        }

        function populateCapList(capes) {
            const capList = document.getElementById('cap-list');
            capList.innerHTML = '';
            capes.forEach(cap => {
                const li = document.createElement('li');
                li.textContent = cap.name;
                li.onclick = () => scrollToCap(cap.id);
                capList.appendChild(li);
            });
        }

        function scrollToCap(capId) {
            const capEl = document.getElementById(capId);
            if (capEl) {
                capEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Fonction pour basculer le mode sombre
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);

            const darkModeButton = document.querySelector('.dark-mode-button');
            if (isDarkMode) {
                darkModeButton.textContent = language === 'fr' ? 'Mode Clair' : 'Light Mode';
            } else {
                darkModeButton.textContent = language === 'fr' ? 'Mode Sombre' : 'Dark Mode';
            }
        }

        // Fonction pour basculer entre l'anglais et le français
        function toggleLanguage() {
            if (language === 'fr') {
                language = 'en';
                currentFile = 'capoui-en.txt'; // Le fichier en anglais

                // Essayer de charger le fichier en anglais, sinon charger celui en français
                loadTextWithFallback();

                document.getElementById('lang-button').textContent = 'Mettre en français';
                document.getElementById('download-button').textContent = 'Download the Caplot';
                document.getElementById('header-title').textContent = 'The Holy Book of Caplot';
                document.getElementById('header-main-title').textContent = 'The Caplot';
                document.getElementById('bug-d').textContent = "If you're on a phone, put your screen in landscape mode";
                document.getElementById('contact').textContent = "Contact us at: caplot.help@hotmail.com (1-5 Business Days)";
                document.getElementById('header-subtitle').textContent = 'Explore the sacred caps through the divine text.';
                document.getElementById('nav-title').textContent = 'Cap Navigation';
                if (document.getElementById('d-button').textContent == "Mode Sombre") {
                document.getElementById('d-button').textContent = "Dark Mode"
                } else if  (document.getElementById('d-button').textContent == "Mode Clair") {
                document.getElementById('d-button').textContent = "Light Mode"
                    }
            } else {
                language = 'fr';
                currentFile = 'capoui.txt'; // Fichier en français
                loadText();
                document.getElementById('lang-button').textContent = 'Put it in english';
                document.getElementById('download-button').textContent = 'Télécharge la Caplot';
                document.getElementById('header-title').textContent = 'Le Saint Livre Caplot';
                document.getElementById('header-main-title').textContent = 'La Caplot';
                document.getElementById('bug-d').textContent = 'Si vous êtes sur téléphone, mettez votre écran en mode Paysage';
                document.getElementById('contact').textContent = 'Contactez nous au: caplot.help@hotmail.com (1-5 Jours Ouvrables)';
                document.getElementById('header-subtitle').textContent = 'Explorez les caps sacrés à travers le texte divin.';
                document.getElementById('nav-title').textContent = 'Navigation des Caps';
                if (document.getElementById('d-button').textContent == "Dark Mode") {
                document.getElementById('d-button').textContent = "Mode Sombre"
                } else if  (document.getElementById('d-button').textContent == "Light Mode") {
                document.getElementById('d-button').textContent = "Mode Clair"
                    }
            }
        }

        function loadTextWithFallback() {
            fetch(currentFile)
                .then(response => {
                    if (!response.ok) {
                        currentFile = 'capoui.txt'; // Revenir au fichier français si l'anglais échoue
                        return fetch(currentFile);
                    }
                    return response;
                })
                .then(response => response.text())
                .then(text => {
                    const { formattedText, capes } = formatTextAndExtractCaps(text);
                    document.getElementById('-content').innerHTML = formattedText;
                    populateCapList(capes);
                })
                .catch(error => {
                    document.getElementById('-content').textContent = '(ERREUR DU SERVEUR: ' + error.message + ')';
                });
        }

        window.onload = loadText;
    </script>

</body>
</html>
