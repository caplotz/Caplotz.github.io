<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- La Caplot -</title>
    <link rel="icon" href="B-removebg-preview.png">
    <style>
        @font-face {
            font-family: 'GodOfWar';
            src: url('GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GodOfWar', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        body.dark-mode {
            background-color: #333;
            color: #f8f9fa;
        }

        header {
            background-color: #febd59;
            color: #2c3e50;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode header {
            background-color: #555;
            color: #fff;
        }

        header h1, header h2, header h3 {
            font-family: 'GodOfWar', sans-serif;
        }

        header h1 {
            font-size: 45px;
            margin: 10px 0;
        }

        header h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        header h3 {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .header-button {
            background-color: #ff9e40;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            font-family: 'GodOfWar', sans-serif;
        }

        .header-button:hover {
            background-color: #febd23;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 80%;
            flex: 1;
            padding: 20px;
            margin: auto;
        }

        section {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 70%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
            font-family: 'GodOfWar', sans-serif;
        }

        body.dark-mode section {
            background-color: #444;
            color: #f8f9fa;
        }

        #navigation {
            margin-left: 20px;
            width: 25%;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            position: sticky;
            top: 20px;
            height: 60vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode #navigation {
            background-color: #555;
            color: #fff;
        }

        #navigation ul li {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #febd77;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
            font-family: 'GodOfWar', sans-serif;
        }

        body.dark-mode #navigation ul li {
            background-color: #ff9e40;
            color: black;
        }

        #navigation ul li:hover {
            background-color: #febd23;
        }

        /* Fix couleurs spécifiques pour Roman, Tobias et Café */
        #navigation ul li.roman,
        #navigation ul li.tobias,
        #navigation ul li.cafe {
            background-color: #FFD700; /* Jaune */
            color: black;
        }

        body.dark-mode #navigation ul li.roman,
        body.dark-mode #navigation ul li.tobias,
        body.dark-mode #navigation ul li.cafe {
            background-color: #FFEA00; /* Jaune clair en mode sombre */
            color: black;
        }

        pre {
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #2c3e50;
            font-family: 'GodOfWar', sans-serif;
        }

        body.dark-mode pre {
            color: #fff;
        }

        .cap-text {
            font-size: 14px;
            color: #b4b4b4;
        }

        .attention {
            color: #ff5733;
            font-weight: bold;
        }

    </style>
</head>

    <h2 id="header-subtitle">Explorez les caps sacrés à travers le texte divin.</h2>
    <small id="contact" class="attention">Contactez nous au: caplot.help@hotmail.com (1-5 Jours Ouvrables)</small>
