<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- La Caplot -</title>
    <link rel="icon" href="B-removebg-preview.png">
    <style>
        @font-face {
            font-family: 'GodOfWar';
            src: url('GODOFWAR.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GodOfWar', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        body.dark-mode {
            background-color: #333;
            color: #f8f9fa;
        }

        header {
            background-color: #febd59;
            color: #2c3e50;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode header {
            background-color: #555;
            color: #fff;
        }

        header h1, header h2, header h3 {
            font-family: 'GodOfWar', sans-serif;
        }

        header h1 {
            font-size: 45px;
            margin: 10px 0;
        }

        header h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        header h3 {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .header-button {
            background-color: #ff9e40;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            font-family: 'GodOfWar', sans-serif;
        }

        .header-button:hover {
            background-color: #febd23;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 80%;
            flex: 1;
            padding: 20px;
            margin: auto;
        }

        section {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 70%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
            font-family: 'GodOfWar', sans-serif;
        }

        body.dark-mode section {
            background-color: #444;
            color: #f8f9fa;
        }

        #navigation {
            margin-left: 20px;
            width: 25%;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            position: sticky;
            top: 20px;
            height: 60vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode #navigation {
            background-color: #555;
            color: #fff;
        }

        #navigation ul li {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #febd77;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
            font-family: 'GodOfWar', sans-serif;
        }

        body.dark-mode #navigation ul li {
            background-color: #ff9e40;
            color: black;
        }

        #navigation ul li:hover {
            background-color: #febd23;
        }

        /* Fix couleurs spécifiques pour Roman, Tobias et Café */
        #navigation ul li.roman,
        #navigation ul li.tobias,
        #navigation ul li.cafe {
            background-color: #FFD700; /* Jaune pour Tobias */
            color: black;
        }

        #navigation ul li.cafe {
            background-color: #28a745; /* Vert pour Café */
        }

        #navigation ul li.roman {
            background-color: #007bff; /* Bleu pour Roman */
        }

        body.dark-mode #navigation ul li.roman,
        body.dark-mode #navigation ul li.tobias,
        body.dark-mode #navigation ul li.cafe {
            background-color: #FFEA00; /* Jaune clair pour Tobias en mode sombre */
            color: black;
        }

        body.dark-mode #navigation ul li.cafe {
            background-color: #218838; /* Vert pour Café en mode sombre */
        }

        body.dark-mode #navigation ul li.roman {
            background-color: #0069d9; /* Bleu pour Roman en mode sombre */
        }

        pre {
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #2c3e50;
            font-family: 'GodOfWar', sans-serif;
        }

        body.dark-mode pre {
            color: #fff;
        }

        .cap-text {
            font-size: 14px;
            color: #b4b4b4;
        }

        .attention {
            color: #ff5733;
            font-weight: bold;
        }

        /* Définir les couleurs dans le texte pour Tobias, Café, Roman */
        .tobias-text {
            color: #FFD700; /* Jaune */
        }

        .cafe-text {
            color: #28a745; /* Vert */
        }

        .roman-text {
            color: #007bff; /* Bleu */
        }

    </style>
</head>
<body class="dark-mode">

<header>
    <h3 id="header-title">Le Saint Livre Caplot</h3>
    <h1 id="header-main-title">La Caplot</h1>
    <small id="bug-d" class="attention">Si vous êtes sur téléphone, mettez votre écran en mode Paysage</small>
    <h2 id="header-subtitle">Explorez les caps sacrés à travers le texte divin.</h2>
    <small id="contact" class="attention">Contactez nous au: caplot.help@hotmail.com (1-5 Jours Ouvrables)</small>
    <div class="button-container">
        <button id="lang-button" class="header-button" onclick="toggleLanguage()">Put it in english</button>
        <a href="capoui-download.txt" download="Caplot.txt" class="header-button" id="download-button">Télécharge la Caplot</a>
        <button id="d-button" class="header-button dark-mode-button" onclick="toggleDarkMode()">Mode Clair</button>
    </div>
</header>

<div class="content">
    <section>
        <pre id="-content">Chargement du contenu...</pre>
    </section>

    <div id="navigation">
        <h3 id="nav-title">Navigation des Caps</h3>
        <ul id="cap-list"></ul>
    </div>
</div>

<script>
    let currentFile = 'capoui.txt'; // Fichier par défaut (en français)
    let language = 'fr'; // Langue par défaut
    let isDarkMode = true; // Etat initial du mode sombre

    function loadText() {
        fetch(currentFile)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur de chargement du fichier');
                }
                return response.text();
            })
            .then(text => {
                const { formattedText, capes } = formatTextAndExtractCaps(text);
                document.getElementById('-content').innerHTML = formattedText;
                populateCapList(capes);
            })
            .catch(error => {
                document.getElementById('-content').textContent = '(ERREUR DU SERVEUR: ' + error.message + ')';
            });
    }

    function formatTextAndExtractCaps(text) {
        const lines = text.split('\n');
        const formattedLines = [];
        const capes = [];
        
        lines.forEach((line, index) => {
            // Conversion de nombres complets (2, 9, 4, etc.)
            line = line.replace(/(\d+)(?=\s*\.|\n)/g, function(match) {
                return match;  // Les nombres sont affichés tels quels sans modification
            });

            if (line.startsWith('- Cap')) {
                const capId = `cap-${index}`;
                let capClass = '';
                if (line.includes('Tobias')) {
                    capClass = 'tobias-text';
                } else if (line.includes('Café')) {
                    capClass = 'cafe-text';
                } else if (line.includes('Roman')) {
                    capClass = 'roman-text';
                }
                formattedLines.push(`<span class="cap-text ${capClass}" id="${capId}">${line}</span>`);
                capes.push({ name: line, id: capId });
            } else {
                formattedLines.push(line);
            }
        });
        
        return {
            formattedText: formattedLines.join('<br>'), 
            capes
        };
    }

    function populateCapList(capes) {
        const capList = document.getElementById('cap-list');
        capList.innerHTML = '';
        capes.forEach(cap => {
            const li = document.createElement('li');
            li.textContent = cap.name;
            li.onclick = () => scrollToCap(cap.id);
            if (cap.name.includes('Tobias')) {
                li.classList.add('tobias');
            } else if (cap.name.includes('Café')) {
                li.classList.add('cafe');
            } else if (cap.name.includes('Roman')) {
                li.classList.add('roman');
            }
            capList.appendChild(li);
        });
    }

    function scrollToCap(capId) {
        const cap = document.getElementById(capId);
        if (cap) {
            cap.scrollIntoView({ behavior: 'smooth' });
        }
    }

    function toggleLanguage() {
        if (language === 'fr') {
            language = 'en';
            currentFile = 'capoui-en.txt';
            loadText();
        } else {
            language = 'fr';
            currentFile = 'capoui.txt';
            loadText();
        }
    }

    function toggleDarkMode() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);
        document.getElementById('d-button').textContent = isDarkMode ? 'Mode Clair' : 'Mode Sombre';
    }

    window.onload = loadText;
</script>

</body>
</html>
